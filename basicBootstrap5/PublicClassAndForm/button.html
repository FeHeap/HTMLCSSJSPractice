<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <title>My Bootstrap Web</title>
    </head>
    <body>
        <br>
        <div class="container">
            <a class="btn btn-primary" href="#" role="button">Button 1</a>
            <button class="btn btn-secondary" type="submit">Button 2</button>
            <input class="btn btn-success" type="submit" value="Button 3">
            <input class="btn btn-danger" type="reset" value="Button 4">
            <input class="btn btn-warning" type="button" value="Button 5">
            <input class="btn btn-info" type="button" value="Button 6">
            <input class="btn btn-light" type="button" value="Button 7">
            <input class="btn btn-dark" type="button" value="Button 8">
            <input class="btn btn-link" type="button" value="Button 9">
        </div>
        <br>
        <div class="container">
            <input class="btn btn-outline-primary" type="button" value="Button 1">
            <input class="btn btn-outline-secondary" type="button" value="Button 2">
            <input class="btn btn-outline-success" type="button" value="Button 3">
            <input class="btn btn-outline-danger" type="button" value="Button 4">
            <input class="btn btn-outline-warning" type="button" value="Button 5">
            <input class="btn btn-outline-info" type="button" value="Button 6">
            <input class="btn btn-outline-light" type="button" value="Button 7">
            <input class="btn btn-outline-dark" type="button" value="Button 8">
            <input class="btn btn-primary" type="button" value="預設按鈕">
            <input class="btn btn-primary btn-sm" type="button" value="小按鈕">
            <input class="btn btn-primary btn-lg" type="button" value="大按鈕">
            <input class="btn btn-primary active" type="button" value="啟用按鈕">
            <input class="btn btn-primary disabled" type="button" value="停用按鈕">
        </div>
    </body>
    
</html>
