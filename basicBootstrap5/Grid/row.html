<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <title>My Bootstrap Web</title>
        <style>
            div[class^="col"] {background-color: #EBDFF0; border: 0.5px solid purple;}
            div[class^="row"] {background-color: #EEEEEE; border: 0.5px solid gray; height: 75px;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">block 1</div>
                <div class="col">block 2</div>
            </div>
            <div class="row align-items-center">
                <div class="col">block 3</div>
                <div class="col">block 4</div>
            </div>
            <div class="row align-items-end">
                <div class="col">block 5</div>
                <div class="col">block 6</div>
            </div>
        </div>
    </body>
</html>
