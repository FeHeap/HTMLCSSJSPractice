<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            img {
                width: 20%;
                opacity: 0.5;
                border: 1px solid orange;
            }
        </style>
    </head>
    <body>
        <button id="enlarge">放大</button>
        <button id="minify">縮小</button>
        <br>
        <br>
        <img src="Monika_in_Valentines_Day.png">
        <script>
            $("#enlarge").on("click", function() {
                $("img").animate({
                    width: "50%",
                    opacity: 1,
                    borderWidth: "10px"
                }, 1500);
            });
            
            $("#minify").on("click", function() {
                $("img").animate({
                    width: "20%",
                    opacity: 0.5,
                    borderWidth: "1px"
                }, 1500);
            });
        </script>
    </body>
</html>
